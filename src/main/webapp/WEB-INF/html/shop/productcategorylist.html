<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SUI Mobile Demo</title>
    <meta name="description"
          content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="阿里巴巴国际UED前端">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="#">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->

    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
</head>
<body>
<div class="page-group">
    <div id="page-grid" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back"
               href="#" onclick="history.back(-1);">
                <span class="icon icon-left"></span> 返回
            </a>
            <h1 class="title">商品分类管理</h1>
        </header>
        <div class="content">
            <div class="content-block">

                <div class="row row-shop">
                    <div class="col-40">类别</div>
                    <div class="col-40">优先级</div>
                    <div class="col-20">操作</div>
                </div>
                <div class="product-category-wrap"></div>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50">
                        <a class="button button-big button-fill button-success" href="#"
                           id="new"> 新增 </a>
                    </div>
                    <div class="col-50">
                        <a class="button button-big button-fill " href="#"
                           id="submit"> 提交 </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script type='text/javascript'
        src='//g.alicdn.com/sj/lib/zepto/zepto.min.js'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js'></script>
<script type="text/javascript" src='../resources/js/shop/productcategorylist.js'></script>

</body>
</html>
