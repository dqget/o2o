<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>权限编辑</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="../resources/css/shop/shopauthmanagement.css"
          type="text/css">

</head>
<body>

<header class="bar bar-nav">
    <a class="button button-link button-nav pull-left back external"
        " onclick="history.back(-1);">
        <span class="icon icon-left"></span> 返回
    </a>
    <h1 class="title">权限编辑</h1>
</header>
<div class="content">
    <div class="list-block">
        <ul>
            <li>
                <div class="item-content">
                    <div class="item-media">
                        <i class="icon icon-form-name"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title-label">雇员</div>
                        <div class="item-input">
                            <input type="text" id="shopauth-name" placeholder="雇员">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-media">
                        <i class="icon icon-form-email"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title-label">职位</div>
                        <div class="item-input">
                            <input type="text" id="title" placeholder="职位">
                        </div>
                    </div>
                </div>
            </li>
            <!-- 验证码 -->
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">验证码</div>
                        <input type="text" id="j_captcha" placeholder="验证码">

                        <div class="item-input">
                            <img id="kaptcha_img" alt="点击更换" title="点击更换"
                                 onclick="changeVerifyCode(kaptcha_img)"
                                 src="../Kaptcha">
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="content-block">
        <div class="row">

            <div class="col-50">
                <a class="button button-big button-fill button-danger" href="/o2o/shopadmin/shopauthmanagement">
                    返回 </a>
            </div>

            <div class="col-50">
                <a class="button button-big button-fill"  " id="submit">
                    提交 </a>
            </div>
        </div>
    </div>
</div>


<script type='text/javascript'
        src='//g.alicdn.com/sj/lib/zepto/zepto.min.js'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js'></script>
<script type="text/javascript"
        src='../resources/js/common/common.js' charset='utf-8'></script>
<script type="text/javascript" src='../resources/js/shop/shopauthedit.js'></script>

</body>
</html>
