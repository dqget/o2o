<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商铺助手</title>
    <meta name="description"
          content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="阿里巴巴国际UED前端">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->

    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

    <link rel="stylesheet" href="../resources/css/shop/shopuserpointlist.css"
          type="text/css">

</head>
<body>
<div class="page-group">
    <div id="page-grid" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back external"
               href="#" onclick="history.back(-1);"> <span class="icon icon-left"></span> 返回
            </a>
            <h1 class="title">商品列表</h1>
        </header>

        <div class="content">
            <div class="searchbar">
                <a class="searchbar-cancel">取消</a>
                <div class="search-input">
                    <label class="icon icon-search" for="search"></label>
                    <input type="search" id='search' placeholder='输入关键字...'/>
                </div>
            </div>
            <div class="content-block">
                <div class="row row-shop-user-point">
                    <div class="col-50">用户名称</div>
                    <div class="col-50">积分</div>
                </div>
                <div class="shop-user-point-list"></div>
            </div>
        </div>
    </div>

</div>
<script type='text/javascript'
        src='//g.alicdn.com/sj/lib/zepto/zepto.min.js'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js'></script>
<script type="text/javascript"
        src='../resources/js/common/common.js' charset='utf-8'></script>
<script type="text/javascript" src='../resources/js/shop/shopuserpointlist.js'></script>
