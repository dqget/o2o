<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商铺助手</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="#">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="../resources/css/frontend/shopdetail.css"
          type="text/css">
</head>
<body>
<div class="page-group">
    <div id="page" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back external"
               href="#" onclick="window.history.back(-1);"> <span class="icon icon-left"></span> 返回
            </a>
            <h1 class="title">订单详情</h1>

        </header>

        <!-- 添加 class infinite-scroll 和 data-distance  向下无限滚动可不加infinite-scroll-bottom类，这里加上是为了和下面的向上无限滚动区分-->
        <div class="content infinite-scroll infinite-scroll-bottom" data-distance="100">
            <!--订单-->
            <div class="list-div">
                <div class="card">
                    <div class="card-header">订单</div>
                    <div class="card-content">
                        <div class="list-block media-list">
                            <ul id="product-list">
                                <!--订单信息-->
                            </ul>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span id="product-price"></span>
                        <span id="order-price"></span>
                        <span id="pay"></span>
                    </div>
                </div>
            </div>

            <div class="list-block">
                <!--订单商品列表-->
                <div style="padding:10px 10px;background-color:#ffffff;">
                    <span>订单信息</span>
                </div>

                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">订单编号</div>
                                <div class="item-input">
                                    <input type="text" placeholder="订单编号" id="orderNo"
                                           readonly="readonly">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">购买用户</div>
                                <div class="item-input">
                                    <input type="text" placeholder="购买用户" id="user-name" readonly="readonly">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">收件人</div>
                                <div class="item-input">
                                    <input type="text" placeholder="收件人" id="receive-name" readonly="readonly">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">收件人手机号</div>
                                <div class="item-input">
                                    <input type="number" placeholder="收件人手机号" id="receive-phone" value="17865313018">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">收件地址</div>
                                <div class="item-input">
                                    <input type="text" placeholder="收件地址" id="receive-addr" readonly="readonly">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">快递单号</div>
                                <div class="item-input">
                                    <input type="text" placeholder="快递单号" id="track-number">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">获得积分</div>
                                <div class="item-input">
                                    <input type="number" placeholder="获得积分" id="point" readonly="readonly">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">创建时间</div>
                                <div class="item-input">
                                    <input type="text" id='order-create-time' placeholder="创建时间" readonly="readonly">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">付款时间</div>
                                <div class="item-input">
                                    <input type="text" placeholder="付款时间" id="pay-time" readonly="readonly">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">发货时间</div>
                                <div class="item-input">
                                    <input type="text" placeholder="发货时间" id="ship-time" readonly="readonly">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">成交时间</div>
                                <div class="item-input">
                                    <input type="text" placeholder="成交时间" id="receipt-time" readonly="readonly">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-100"><a href="#" class="button button-big button-round" id="order-operation"></a>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
<div id="returnAli"></div>

</div>
</body>
<!--<script type="text/javascript" src="../resources/js/common/jquery.js"></script>-->
<script type='text/javascript'
        src='//g.alicdn.com/sj/lib/zepto/zepto.min.js'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js'></script>
<script type="text/javascript"
        src='../resources/js/common/common.js' charset='utf-8'></script>
<script type="text/javascript" src="../resources/js/shop/shoporderoperation.js"></script>
</html>
