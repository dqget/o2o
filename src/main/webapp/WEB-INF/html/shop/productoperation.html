<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品</title>
    <meta name="description"
          content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="阿里巴巴国际UED前端">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="#">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

    <link rel="apple-touch-icon-precomposed"
          href="/">
</head>
<body>
<div class="page-group">
    <div id="page-label-input" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back external"
               href="#" onclick="history.back(-1);">
                <span class="icon icon-left"></span> 返回
            </a>
            <h1 class="title">商品编辑</h1>
        </header>
        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- 商品名称 -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商品名称</div>
                                <div class="item-input">
                                    <input type="text" id="product-name" placeholder="商品名称">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 商品分类 -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商品分类</div>
                                <div class="item-input">
                                    <select id="product-category">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 优先级 -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">优先级</div>
                                <div class="item-input">
                                    <input id="product-priority" type="number" placeholder="优先级">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 原价 -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">原价</div>
                                <div class="item-input">
                                    <input id="normal-price" type="number" placeholder="原价">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 现价 -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">现价</div>
                                <div class="item-input">
                                    <input id="promotion-price" type="number" placeholder="现价">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 积分 -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">积分</div>
                                <div class="item-input">
                                    <input id="point" type="number" placeholder="积分">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 缩略图 -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">缩略图</div>
                                <div class="item-input">
                                    <input type="file" id="small-img">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 详情图 -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner detail-img-div">
                                <div class="item-title label">详情图片</div>
                                <div class="item-input" id="detail-img">
                                    <input type="file" class="detail-img">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 简介 -->
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商品描述</div>
                                <div class="item-input">
                                    <textarea id="product-desc" placeholder="商品描述"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 验证码 -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">验证码</div>
                                <input type="text" id="j_kaptcha" placeholder="验证码">

                                <div class="item-input">
                                    <img id="kaptcha_img" alt="点击更换" title="点击更换" onclick="changeVerifyCode(this)"
                                         src="../Kaptcha">
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50">
                        <a href="/o2o/shopadmin/productlist"
                           class="button button-big button-fill button-danger external">商品管理</a>
                    </div>
                    <div class="col-50">
                        <a href="#" class="button button-big button-fill button-success external"
                           id="submit">提交</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script type='text/javascript'
        src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type="text/javascript"
        src='../resources/js/shop/productoperation.js' charset='utf-8'></script>
<script type="text/javascript"
        src='../resources/js/common/common.js' charset='utf-8'></script>

</body>
</html>
