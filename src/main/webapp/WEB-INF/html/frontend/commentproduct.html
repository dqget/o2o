<body>
<div class="page-group">
    <div id="page-label-input" class="page">

        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back external"
                " onclick="window.history.back(-1);"> <span class="icon icon-left"></span> 返回
            </a>
            <h1 class='title'>商品评论</h1>
        </header>

        <div class="content">
            <!--订单-->
            <div class="list-div">
                <div class="card">
                    <a href="#" class="item-link item-content">
                        <div class="item-inner">
                            <div class="card-header item-title" id="product-name">11</div>
                        </div>
                    </a>
                    <div class="card-content">
                        <div class="list-block media-list">
                            <ul id="product-info">
                                <!--订单信息-->
                            </ul>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span id="normal-price"></span>
                        <span id="promotion-price"></span>
                    </div>
                </div>
            </div>
            <div class="list-block">
                <ul>

                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">评分</div>
                                <div class="item-input">
                                    <!--评分-->
                                    <span class="ratyli" data-rate="1" data-ratemax="5"></span>
                                    <label id="star-level"></label>
                                </div>

                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">评价</div>
                                <div class="item-input">
                                    <textarea id="content"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-100"><a  " class="button button-big button-round"
                                            id="comment-product">提交</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
